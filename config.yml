---

disk:
  device: "/dev/sda"
  new_gpt: True

  partitions:
    - name: "efi"
      create_partition: True
      part_dev: "/dev/sda1"
      size: "+1G"
      filesystem: "fat32"

    - name: "btrfs"
      create_partition: True
      part: "/dev/sda2"
      size: "+10G"
      filesystem: "btrfs"

  
