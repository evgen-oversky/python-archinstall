---

# https://wiki.archlinux.org/title/Parted
disk:
  device: "/dev/sda"
  create_gpt: True

  partitions:
    - create_partition: True
      name: "efi"
      part: "/dev/sda1"
      size: "+1024M"
      filesystem: "fat32"
      mount_point: "boot/efi"

    - create_partition: True
      name: "root"
      part: "/dev/sda2"
      size: "+10G"
      filesystem: "ext4"
      mount_point: "/"
    
