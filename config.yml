---

disk:
  device: "/dev/sda"
  new_table: True

  partitions:
    - part_label: "efi"
      create_partition: True
      part_dev: "/dev/sda1"
      part_flag: "ef00"
      part_size: "+1G"
      part_fs: "fat32"

    - part_label: "btrfs"
      create_partition: True
      part_dev: "/dev/sda2"
      part_flag: "8300"
      part_size: "+10G"
      part_fs: "btrfs"

