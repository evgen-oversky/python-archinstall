---

# https://wiki.archlinux.org/title/Parted
disk:
  device: "/dev/sda"
  create_gpt: True

  partitions:
    - create_partition: True
      name: "esp"
      part: "/dev/sda1"
      start: "1MiB"
      end: "1025MiB"
      filesystem: "fat32"
      mount_point: "boot/efi"

    - create_partition: True
      name: "root"
      part: "/dev/sda2"
      start: "1025MiB"
      end: "20GiB"
      filesystem: "ext4"
      mount_point: "/"
